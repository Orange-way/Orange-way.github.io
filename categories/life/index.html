          </span>
        </a>
        <span class="archive-artDate">
          <time class="post-time" title="2018-12-12 16:29:27" datetime="2018-12-12T08:29:27.000Z" itemprop="datePublished">

          </time>
        </span>
        <div class="article-entry" itemprop="articleBody">
          
            <p>再别康桥<br>轻轻的我走了，<br>正如我轻轻的来；<br>我轻轻的招手，<br>作别西天的云彩。</p>
<p>那河畔的金柳，<br>是夕阳中的新娘；<br>波光里的艳影，<br>在我的心头荡漾。</p>
